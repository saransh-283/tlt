<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Leadership Thread â€“ Create Profile</title>
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-header">
        <div class="container header-inner">
            <div class="brand">
                <img class="brand-logo" src="assets/images/TLT Logo.png" alt="The Leadership Thread logo" />
            </div>
            <div class="user-info">
                <img class="avatar-img" src="assets/images/Avatar.png" alt="User avatar" />
                <div class="user-name">Dr. John Doe</div>
                <span class="user-menu-icon" aria-hidden="true"></span>
                <img class="partner-logo" src="assets/images/moonshot-logo-wide.png" alt="Moonshot logo" />
            </div>
        </div>
    </header>

    <main class="page-main">
        <div class="container">
            <section class="form-section" aria-labelledby="create-profile-heading">
                <h1 id="create-profile-heading" class="form-heading">Create Your Profile</h1>
                <form id="create-profile-form" novalidate>
                    <!-- Your Name -->
                    <h2 class="form-group-title">Your Name</h2>
                    <div class="grid-2">
                        <div class="form-field no-label">
                            <input id="firstName" name="firstName" type="text" placeholder="First Name" autocomplete="given-name" aria-label="First Name">
                        </div>
                        <div class="form-field no-label">
                            <input id="lastName" name="lastName" type="text" placeholder="Last Name" autocomplete="family-name" aria-label="Last Name">
                        </div>
                    </div>

                    <!-- Contact Details -->
                    <h2 class="form-group-title">Contact Details</h2>
                    <div class="grid-2">
                        <div class="form-field no-label">
                            <input id="email" name="email" type="email" placeholder="Email" autocomplete="email" aria-label="Email">
                        </div>
                        <div class="form-field no-label">
                            <input id="mobile" name="mobile" type="tel" placeholder="Mobile No" autocomplete="tel" aria-label="Mobile No">
                        </div>
                    </div>

                    <!-- Primary Role -->
                    <h2 class="form-group-title">Select Primary Role:</h2>
                    <div class="grid-2">
                        <div class="form-field no-label">
                            <select id="role" name="role" aria-label="Role">
                                <option value="" selected disabled>Select</option>
                                <optgroup label="Specialist">
                                    <option>Owner</option>
                                    <option>Partner</option>
                                    <option>Associate</option>
                                </optgroup>
                                <optgroup label="Others">
                                    <option>Hygienist</option>
                                    <option>Practice Success Director</option>
                                    <option>Strategic Growth Partner</option>
                                    <option>Treatment Consultant</option>
                                    <option>Custom Role</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="form-field no-label">
                            <select id="specialty" name="specialty" aria-label="Specialty Type">
                                <option value="" selected disabled>Select</option>
                                <option>Periodontist</option>
                                <option>Endodontist</option>
                                <option>Oral Surgeon</option>
                                <option>Prosthodontist</option>
                            </select>
                        </div>
                    </div>

                <div class="grid-1 mt-8">
                    <label class="checkbox" for="producer">
                        <input id="producer" type="checkbox" name="producer">
                        <span>Is this user a producer?</span>
                    </label>
                </div>

                    <!-- Location -->
                    <h2 class="form-group-title">Select Location</h2>
                    <div class="grid-2">
                        <div class="form-field no-label">
                            <select id="location1" name="location1" aria-label="Location">
                                <option value="" selected disabled>Select</option>
                                <option>Location A</option>
                                <option>Location B</option>
                                <option>Location C</option>
                            </select>
                        </div>
                        <div class="form-field no-label">
                            <select id="location2" name="location2" aria-label="Location 2">
                                <option value="" selected disabled>Select</option>
                                <option>Location X</option>
                                <option>Location Y</option>
                                <option>Location Z</option>
                            </select>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="form-actions">
                        <button type="button" class="btn btn-cancel">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

</body>
</html>
